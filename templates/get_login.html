<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
</head>
<body>

<h1>Login System</h1>
<hr>
<form method="post" action="{% url 'post_login' %}">
    {% csrf_token %}
    <p>User Name: <input type="text" name="username"></p>
    <p>User Password: <input type="password" name="password"></p>
    <input type="submit" value="Login">
</form>
</body>
</html>
